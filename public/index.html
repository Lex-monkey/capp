<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>科学计算器</title>
    <script src="calculator.js" defer></script>
    <style>
        /* 主题色定义 */
        :root {
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --accent: #ffcc00;
            --success: #4caf50;
            --danger: #f44336;
            --bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            max-width: 560px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }

        /* 按钮动态效果 */
        button {
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        /* 数字键盘优化 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
        }

        .button-grid button {
            font-size: 1.4rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-grid button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .button-grid button:active::after {
            width: 200%;
            height: 200%;
            opacity: 1;
            transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
        }

        /* 结果展示动画 */
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 1.4rem;
            color: #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 输入框聚焦效果 */
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(33,150,243,0.3);
        }

        /* 表单组动画 */
        .input-group {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.5s ease;
        }

        .input-group.hide {
            opacity: 0;
            transform: translateX(-20px);
        }
    </style>

</head>
<body>
    <h1 style="text-align:center; color:#1976d2; margin-bottom: 2rem;">科学计算器</h1>
    <div class="input-group">
        <input type="number" id="num1" placeholder="输入第一个数字" required>
    </div>
    <div class="input-group">
        <select id="operator" required>
            <option value="+" selected>加</option>
            <option value="-">减</option>
            <option value="*">乘</option>
            <option value="/">除</option>
        </select>
    </div>
    <div class="input-group">
        <input type="number" id="num2" placeholder="输入第二个数字" required>
    </div>
    <div class="controls">
        <button onclick="calculate()">计算</button>
        <button type="reset" onclick="resetForm()" style="background:#f44336;">重置</button>
        <button type="button" onclick="toggleInputMode()" style="background:#4CAF50;">切换输入方式</button>
    </div>
    <div class="result" id="result">等待计算...</div>

    <div id="display">0</div>

    <div class="button-grid">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="setOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="setOperator('-')">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="setOperator('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="setOperator('/')">/</button>
        <button class="clear" onclick="resetForm()">C</button>
    </div>

    <script>
        function resetForm() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('operator').value = '+';
            document.getElementById('result').textContent = '等待计算...';
        }
    </script>
</body>
</html>
